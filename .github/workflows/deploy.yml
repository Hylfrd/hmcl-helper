name: hmcl helper deploy workflow

on:
  push:
    tags:
      - "*"
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy-and-sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          ref: "master"

      - name: Install pnpm
        run: npm install -g pnpm

      - uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Build Site
        run: pnpm run docs:build

      - name: Deploy for Github ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4.4.1
        with:
          branch: prod
          folder: docs/.vitepress/dist  # ç¡®ä¿è·¯å¾„æ­£ç¡®
          single-commit: true
          clean: true
          token: ${{ secrets.GITHUB_TOKEN }}
